h0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table for {{ number }}</title>
</head>
<body>
    <h1>Multiplication Table for {{ number }}</h1>
    <table border="1">
        <tr>
            <th>Expression</th>
            <th>Result</th>
        </tr>
        {% for line in table %}
        <tr>
            <td>{{ line }}</td>
            <td>{{ line.split('=')[1].strip() }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
