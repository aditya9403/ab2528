<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body>
    <h1>Customer Details</h1>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td>{{ cust_name }}</td>
            <td>{{ email }}</td>
            <td>{{ mob_no }}</td>
            <td>{{ address }}</td>
            <td>{{ pincode }}</td>
        </tr>
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
